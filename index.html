    <section class="probootstrap-cover">

                <a href="#" onclick="suma();" class="btn btn-primary btn-outline-white mr-2 mb-2">+</a>

                <a href="#" onclick="multiplicacio();" class="btn btn-primary btn-outline-white mb-2">x</a>

    <script type="text/javascript">
      function getRndInteger(min, max) {
        return Math.floor(Math.random() * (max - min + 1) ) + min;
      }

      m1 = getRndInteger(0, 10);
      n1 = getRndInteger(0, 10);
      m2 = getRndInteger(0, 10);
      n2 = getRndInteger(0, 10);

      mostraEquacio();

      function mostraEquacio(){
        // M1
        if(m1 == 1){
          eq = "x";
        }else{
          if(m1 == 0){
            eq = "";
          }else{
            if(m1 == -1){
              eq = "-x";
            }else{
              eq = m1 + "x";
            }
          }
        }

        // N1
        if(n1 == 0 && m1 != 0){
          eq = eq + " = ";
        }else{
          if(m1 != 0){
            eq = eq + " + " + n1 + " = ";
          }else{
            eq = eq + n1 + " = ";
          }
        }

        // M2
        if(m2 > 1){
          eq = eq + m2 + "x";
        }else{
          if(m2 == 0){
            eq = eq + "";
          }else{
            if(m2 == -1){
              eq = eq + "-x";
            }else{
              eq = eq + "x";
            }
          }
        }

        // N2
        if(n2 != 0){
          if(m2 != 0){
            eq = eq + " + " + n2;
          }else{
            eq = eq + n2;
          }
        }else{
          if(m2 == 0){
            eq = eq + "0"
          }
        }

        $("#equacio").text(eq)
      }

      function suma(){
        n1 = n1 + parseInt($("#numero").val());
        n2 = n2 + parseInt($("#numero").val());
        mostraEquacio();
      }
      function resta(){
        n1 = n1 - parseInt($("#numero").val());
        n2 = n2 - parseInt($("#numero").val());
        mostraEquacio();
      }
      function divisio(){
        n1 = n1 % parseInt($("#numero").val());
        n2 = n2 % parseInt($("#numero").val());
        m1 = m1 - parseInt($("#numero").val());
        m2 = m2 - parseInt($("#numero").val());
        mostraEquacio();
      }
      function multiplicacio(){
        n1 = n1 * parseInt($("#numero").val());
        n2 = n2 * parseInt($("#numero").val());
        m1 = m1 + parseInt($("#numero").val());
        m2 = m2 + parseInt($("#numero").val());
        mostraEquacio();
      }
    </script>
